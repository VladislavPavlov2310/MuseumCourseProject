{% extends 'main/index.html' %}
{% load static %}

{% block title %}
Collections
{% endblock %}

{% block content %}
<div class="d-flex flex-column bg-light">
    <div style="display: flex;">
        <img style="width: 100%;" src="{% static 'mik-banner.jpg' %}" alt="Welcome to museum!">
    </div>
    <h1 class="text-center mt-3" style="">Collections</h1>
    <div class="container mt-3 w-75">
        {% for collection in collections %}
        <div class="d-flex flex-column mb-3 align-items-center">
            <h3 class="text-center"><a class="link-dark" href="{% url 'collection_detail' pk=collection.pk%}"
                                       style="text-decoration: none;">{{ collection.collection_name }}</a></h3>
            <div class="align-self-center p-2 bd-highlight">
                <img style="width: 800px; height: 300px; object-fit: cover; padding-top: 15px; padding-bottom: 15px; margin-left: 30px;"
                     src="{{ collection.collection_picture.url }}" alt="{{ collection.collection_name }}">
            </div>
            <p class="w-75 mt-2">{{ collection.collection_description|truncatechars:300 }}</p>
        </div>
        <hr class="own-hr">
        {% endfor %}
    </div>
</div>
{% endblock %}
